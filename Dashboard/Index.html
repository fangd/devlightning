<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Transaction Analysis Report</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">LOB Name<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">LOB1</a></li>
                    <li><a href="#">LOB2</a></li>
                    <li><a href="#">LOB3</a></li>
                    <li><a href="#">LOB4</a></li>
                    <li><a href="#">LOB5</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Overall Transactions</h1>
                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-3">
                        <canvas id="myChart1"></canvas>
                        <span class="text-bold">Total Transaction</span>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <canvas id="myChart2"></canvas>
                        <span class="text-bold">Higher vs. Lower Volume</span>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <canvas id="myChart3"></canvas>
                        <span class="text-bold">Transaction Trend</span>
                    </div>
                </div>
                <!--<div ng-view ></div>-->
                
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="/js/holder.min.js"></script>
    <script src="data.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script>
        var selectedIndex1 = null, selectedIndex2 = null;
        var pieChart1 = $("#myChart1");
        var myChart1 = new Chart(pieChart1, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: [
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 159, 64, 0.5)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ]
                }],
                labels: [
                    'Red',
                    'Yellow',
                    'Blue'
                ]
            },
            options: {
                onClick: function (evt, elements) {
                    if (elements && elements.length) {
                        var segment = elements[0];
                        myChart1.update();
                        if (selectedIndex1 !== segment["_index"]) {
                            selectedIndex1 = segment["_index"];
                            segment._model.outerRadius += 10;
                        }
                        else {
                            selectedIndex1 = null;
                        }
                    }
                },
                layout: {
                    padding: { bottom: 10 }
                }
            }
        });

        var pieChart2 = $("#myChart2");
        var myChart2 = new Chart(pieChart2, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: [
                    'rgb(75, 192, 192)',
                    'rgb(153, 102, 255)',
                    'rgb(255, 159, 64)'
                    ]
                }],
                // These labels appear in the legend and in the tooltips when hovering different arcs
                labels: [
                    'Red',
                    'Yellow',
                    'Blue'
                ]
            },
            options: {
                onClick: function (evt, elements) {
                    if (elements && elements.length) {
                        var segment = elements[0];
                        myChart2.update();
                        if (selectedIndex2 !== segment["_index"]) {
                            selectedIndex2 = segment["_index"];
                            segment._model.outerRadius += 10;
                        }
                        else {
                            selectedIndex2 = null;
                        }
                    }
                },
                layout: {
                    padding: { bottom: 10 }
                }
            }
        });

        var lineChart = $("#myChart3");
        var myChart = new Chart(lineChart, {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June"],
                datasets: [{
                    label: 'Volume of Transactions',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(122, 140, 230, 1)',
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
